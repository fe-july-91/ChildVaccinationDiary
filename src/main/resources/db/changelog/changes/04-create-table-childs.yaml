databaseChangeLog:
  - changeSet:
      id: create-table-childs
      author: yana_stepanova
      changes:
        - createTable:
            tableName: childs
            columns:
              - column:
                  name: id
                  type: bigserial
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: surname
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: user_id
                  type: bigserial
                  constraints:
                    nullable: false
                    foreignKeyName: fk_childs_users
                    referencedTableName: users
                    referencedColumnNames: id
              - column:
                  name: birth
                  type: date
                  constraints:
                    nullable: false
              - column:
                  name: gender
                  type: varchar(8)
                  constraints:
                    nullable: false
              - column:
                  name: image
                  type: varchar(255)
              - column:
                  name: is_deleted
                  type: boolean
                  defaultValueBoolean: false
                  constraints:
                    nullable: false
