databaseChangeLog:
  - changeSet:
      id: create-table-eyes
      author: yana_stepanova
      changes:
        - createTable:
            tableName: eyes
            columns:
              - column:
                  name: id
                  type: bigserial
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: left_eye
                  type: float
              - column:
                  name: right_eye
                  type: float
              - column:
                  name: child_id
                  type: bigserial
                  constraints:
                    nullable: false
                    foreignKeyName: fk_eyes_childs
                    referencedTableName: childs
                    referencedColumnNames: id
              - column:
                  name: is_deleted
                  type: boolean
                  defaultValueBoolean: false
                  constraints:
                    nullable: false
