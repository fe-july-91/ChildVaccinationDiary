databaseChangeLog:
  - changeSet:
      id: create-table-weights
      author: yana_stepanova
      changes:
        - createTable:
            tableName: weights
            columns:
              - column:
                  name: id
                  type: bigserial
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: year
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: month
                  type: varchar
                  constraints:
                    nullable: false
              - column:
                  name: value
                  type: smallint
                  constraints:
                    nullable: false
              - column:
                  name: child_id
                  type: bigserial
                  constraints:
                    nullable: false
                    foreignKeyName: fk_weights_childs
                    referencedTableName: childs
                    referencedColumnNames: id
              - column:
                  name: is_deleted
                  type: boolean
                  defaultValueBoolean: false
                  constraints:
                    nullable: false
