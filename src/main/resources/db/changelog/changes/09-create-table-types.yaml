databaseChangeLog:
  - changeSet:
      id: create-table-types
      author: yana_stepanova
      changes:
        - createTable:
            tableName: types
            columns:
              - column:
                  name: id
                  type: bigserial
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: type_name
                  type: varchar(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: description
                  type: varchar(255)
                  constraints:
                    nullable: false
